<h1>Scrooge McDuck's stock price statistics</h1>

<!--User input-->
<div>Pick a date range</div>

<label>From</label>
<input type="date" id="from" name="from" [(ngModel)]="from" />
<label>To</label>
<input type="date" id="to" name="to" [(ngModel)]="to" />

<button (click)="handleDateRangeChange()">OK</button>

<!--Results-->
<app-stock [stocks]="stocks" [stocksFiltered]="stocksFiltered"></app-stock>
